# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gitgudissues

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://craigsdevcontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_be14b0d1f2034d489bd7fa18b3ff4250 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5210b9d0d1e4497888eed0e6a966a0d3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: craigsdevcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_be14b0d1f2034d489bd7fa18b3ff4250 }}/gitgudissues:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gitgudissues'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3518f3c1cc4f45338ce722d932f1f946 }}
        images: 'craigsdevcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_be14b0d1f2034d489bd7fa18b3ff4250 }}/gitgudissues:${{ github.sha }}'